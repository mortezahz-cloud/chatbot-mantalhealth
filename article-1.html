    <h2>چطور با استرس امتحان کنار بیایم؟</h2>
    <p>نفس عمیق بکش، همه قراره یکم استرس داشته باشن. این طبیعیه. اما وقتی استرس زیاد بشه، ممکنه تمرکزتو بگیره. سعی کن برنامه‌ریزی داشته باشی، زمان استراحت رو فراموش نکن، و تکنیک‌های تنفس عمیق رو تمرین کن.</p>
